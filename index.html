<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Atividade Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">SISTEMA WEB</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Cadastro</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Consulta</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col text-start">
                &nbsp;
                <h2 class="mt-3">Cadastrar - Agendamento de Potenciais Clientes</h2>
                <p>Sistema utilizado para agendamento de serviços</p>
            </div>
        </div>
        &nbsp;
        <form>
            <div class="mb-3 text-start">
                <label for="exampleInputNome" class="form-label">Nome: </label>
                <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="nome">
            </div>
            &nbsp;
            <div class="mb-3 text-start">
                <label for="exampleInputTelefone" class="form-label">Telefone: </label>
                <input type="tel" class="form-control" id="exampleInputEmail1" aria-describedby="telefone">
            </div>
            &nbsp;
            <div class="mb-3 text-start">
                <label for="exampleInputOrigem" class="form-label">Origem:</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Selecione</option>
                    <option value="1">São Paulo</option>
                    <option value="2">Rio de Janeiro</option>
                  </select>
            </div>
            &nbsp;
            <div class="mb-3 text-start">
                <label for="exampleInputData" class="form-label">Data de Contato: </label>
                <input type="datetime-local" class="form-control" id="data">
            </div>
            &nbsp;
            <div class="mb-3 text-start">
                <label for="exampleFormControlTextarea1" class="form-label">Observações: </label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="col-auto text-start">
                <button type="submit" class="btn btn-primary mb-3">Cadastrar</button>
            </div>
        </form>
    </div>
</body>

</html>
